<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Exercise</title>
</head>
<body>

  <h4>Contact Form</h4>
  <form action="" method="post">
    <label for="name">Your Name*: </label>&nbsp; &nbsp;<input id="name" type="text" required /><br /><br />
    <label for="email">E-mail*: </label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input id="email" type="text" required /><br /><br />
    <label for="phone">Phone Number: </label><input id="phone" type="text" /><br /><br />
    <label for="web">Website*: </label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input id="web" type="text" value="http://" required /><br /><br />
  
    <label for="comments">Comments*:</label><br />
    <textarea id="comments" cols="30" rows="7"></textarea>

    <h4>Text field</h4>
    <label for="name_2">Your name: </label><input id="name_2" type="text" />

    <h4>Password field</h4>
    <label for="password">Password: </label><input id="password" type="password">

    <h4>Radio buttons</h4>
    <p>Do you like pizza?</p>
    <input type="radio" name="pizza" value="yes" id="yes"><label for="yes">Yes</label><br />
    <input type="radio" name="pizza" value="no" id="no"><label for="no">No</label><br />
    <input type="radio" name="pizza" value="maybe" id="maybe"><label for="maybe">Maybe</label><br />
    <input type="radio" name="pizza" value="never" id="never"><label for="never">Never tried</label>

    <h4>Check Box</h4>
    <input id="service" type="checkbox" name="service"><label for="service">Check this box if you like our service</label>

    <h4>Text area</h4>
    <label>Anything you would like to say?</label><br />
    <textarea cols="50" rows="10"></textarea>

    <h4>I Like</h4>
    <select multiple size="5">
      <option value="mushrooms">mushrooms</option>
      <option value="green pepper">green peppers</option>
      <option value="onions">onions</option>
      <option value="tomatoes">tomatoes</option>
      <option value="olives">olives</option>
    </select>

    <h4>Menu</h4>
    <label>Your favorite color: </label><br />
    <select>
      <option value="red">red</option>
      <option value="black">black</option>
      <option value="white">white</option>
      <option value="puple">purple</option>
      <option value="pink">pink</option>
      <option value="blue">blue</option>
    </select>

    <h4>Attach file</h4>
    <input type="file">

    <h4>Buttons</h4>
    <input type="submit" value="Submit"> <input type="reset" value="Reset">
  </form>
</body>
</html>
